<div class="container">
  <div class="row">
    <div class="col-md-8 offset-2 mx-auto">
      <form #loginForm="ngForm" (submit)="onLogin(loginForm)">

        <div class="form-group">
            <label for="email">Email</label>
            <input #email="ngModel" ngModel name="email" type="email" placeholder="E-mail" class="form-control" id="email" required email>
        </div>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
            <div *ngIf="email.errors?.required">Email is required.</div>
            <div *ngIf="email.errors?.email">Enter a valid email.</div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" ngModel #password="ngModel" placeholder="Password" required>
        </div>
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
          <div *ngIf="email.errors?.required">Password is required.</div>
      </div>

        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>

      </form>

    </div>
  </div>

</div>
